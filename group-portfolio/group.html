    /* CSS for portrait container */
    .portrait-container {
      display: flex;
      /*justify-content: space-around; */

      align-items: center;
      flex-wrap: wrap;
      margin-top: 40px;
    }
    h1 {
      text-align: center;
      color: #fff;
      font-weight: bold;
    }
    .portrait {
      text-align: center;
      margin: 0 20px 20px 0; /* Increase spacing between portraits */
    }

    .portrait img {
      width: 150px;
      height: 150px;
    }

    .portrait button {
      display: block;
      margin: 0 auto;
      margin-top: 10px;
    }

  <nav class="navbar navbar-expand-lg navbar-dark">

    </div>

    function showInfo(portraitNumber) {
      const infoElement = document.getElementById(`info${portraitNumber}`);
